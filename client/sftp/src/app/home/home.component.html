
<div class="container-header container-md">
    <div class="row justify-content-center">
        <div class="dashboard col-md-6">
            <app-dashboard></app-dashboard>
        </div>
        <div class="add-user col-md-6">
            <app-add-user (notifyParent)="getNotification()"></app-add-user>
        </div>
    </div>
</div>
    
        

    
    <div class="container">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Expiration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration </th>
                    <td mat-cell *matCellDef="let element"> {{element.Expiration}}</td>
                </ng-container>

    
    
                <ng-container matColumnDef="Size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User size </th>
                    <td mat-cell *matCellDef="let element"> {{helper.formatBytes(element.Size)}} </td>
                </ng-container>
    
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                        <div class="example-element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="list-group" style="width: 100%;">
                                <a href="#" class="list-group-item list-group-item-action active"
                                    style="background-color: black; border-color: black;">
                                    Actions
                                </a>
                                <a href="#" class="list-group-item list-group-item-action" (click)="fixPermission(element)">Fix</a>
                                <a href="#" (click)="changePassword(element)" class="list-group-item list-group-item-action" *ngIf="!element.Key">Change
                                    password</a>
                                <a href="#" class="list-group-item list-group-item-action" (click)="downloadKey(element)" *ngIf="element.Key">Download
                                    key</a>
                                <a href="#" class="list-group-item list-group-item-action"
                                    *ngIf="element.Expiration != 'Never'" (click)="renewUser(element)">Renew user</a>
                                <a href="#" (click)="deleteUser(element)"class="list-group-item list-group-item-action danger">Delete user</a>
                                <a href="#" class="list-group-item list-group-item-action">Open directory</a>
                                <br>
                            </div>
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        </div>
    </div>
